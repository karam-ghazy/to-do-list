<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="to-do-list">
                <h2>To Do List</h2>
                <form class="add">
                    <input type="text" placeholder="Enter Your Task ">
                    <input type="button" value="Add">
                </form>
                <div class="task">
                    <input type="checkbox" id="1">
                    <label for="1">Task 1</label>
                    <div class="icon-control"><img class="delete" src="image/delete.png" alt=""><img class="edit" src="image/edit.png" alt=""></div>
                </div>


                <div class="task">
                    <input type="checkbox" id="2">
                    <label for="2">Task 2</label>
                    <div class="icon-control"><img class="delete" src="image/delete.png" alt=""><img class="edit" src="image/edit.png" alt=""></div>
                </div>
                
                
                <div class="task">
                    <input type="checkbox" id="3">
                    <label for="3">Task 3</label>
                    <div class="icon-control"><img class="delete" src="image/delete.png" alt=""><img class="edit" src="image/edit.png" alt=""></div>
                </div>
                <div class="task">
                    <input type="checkbox" id="4">
                    <label for="4">Task 4</label>
                    <div class="icon-control"><img class="delete" src="image/delete.png" alt=""><img class="edit" src="image/edit.png" alt=""></div>
                </div>
                <div class="task">
                    <input type="checkbox" id="5">
                    <label for="5">Task 5</label>
                    <div class="icon-control"><img class="delete" src="image/delete.png" alt=""><img class="edit" src="image/edit.png" alt=""></div>
                </div>
            </div>
        </div>
    </body>
    <script src="JS/main.js"></script>
</html>
